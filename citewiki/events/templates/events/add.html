{% extends 'users/layout.html' %}

{% block title %}Add Student{% endblock %}

{% block body %}
{% include 'partials/_navbar.html' %}
<div class="container">
    <h1 class="mt-3 mb-5">Add an event</h1>
    {% if error_msg %}
        <p>{{error_msg}}</p>
    {% endif %}
    <form action="{% url 'events:process_add' %}" method="post">
    {% csrf_token %}
        <div class="row">
            <div class="col">
                <label>Name of event:</label>
                <p>{{form.name}}</p>
                
                <label>Description</label>
                <p>{{form.info}}</p>

                <a class="btn btn-danger mt-4" href="{% url 'events:index' %}" role="button">Back</a>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </div>
            <div class="col">
                <label>Date of Event:</label>
                <p><input type="date" name="event_date" id="id_event_date" required></p>
        </div>
    </form>
</div>
{% endblock %}
